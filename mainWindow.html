<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Name - Groundwork - File Location</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/structure.css">
		<link rel="stylesheet" href="assets/css/theme-light.css">
	</head>
	<body>
		<header class="main-header">
			<h1>Project Name</h1>
		</header>
		<nav class="nav">
			<ul class="ul-1">
				<li>
					<a href="" class="file">File</a>
					<ul class="ul-2">
						<li><a href="">New</a></li>
						<li><a href="">Open</a></li>
						<li><a href="">Save</a></li>
						<li><a href="">Save As</a></li>
					</ul>
				</li>
				<li>
					<a href="">Settings</a>
					<ul class="ul-2">
						<li><a href="">Change Project Name</a></li>
						<li><a href="">Show Tasks</a></li>
						<li><a href="">Show To Do</a></li>
						<li><a href="">Show Notes</a></li>
						<li><a href="">Show Done</a></li>
					</ul>
				</li>
			</ul>
			<div class="clearfix"></div>
		</nav>
		<div class="all-cont">
			<div class="barrier"></div>
			<div class="cont cont-todo-macro">
				<header class="cont-header">
					<h2><label for="input-macro">🏃 Tasks 🙋</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-macro" id="input-macro"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-todo-micro">
					<h2><label for="input-micro">👷 To Do 💪</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-macro" id="input-micro"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-notes">
				<header class="cont-header">
					<h2><label for="input-notes">📚 Notes 📝</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-notes" id="input-notes"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-done">
				<header class="cont-header">
					<h2><label for="input-done">😍 Done 🏁</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-done" id="input-done"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="clearfix"></div>
		</div>

		<div class="output-container">
			<textarea class="output" name="output" id="output"></textarea>
		</div>

		<script>window.$ = window.jQuery = require("./assets/js/jquery-3.3.1.min.js");</script>
		<script src="assets/js/app.js"></script>
		<script>
			require("renderer.js");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project Name - Groundwork - File Location</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/structure.css">
		<link rel="stylesheet" href="assets/css/theme-light.css">
	</head>
	<body>
		<header class="main-header">
			<h1>Project Name</h1>
		</header>
		<nav class="nav">
			<ul class="ul-1">
				<li>
					<a href="">Settings</a>
					<ul class="ul-2">
						<li><a href="">🔁 Change Link</a></li>
						<li><a href="">👀 Read File</a></li>
					</ul>
				</li>
				<li>
					<a href="">View</a>
					<ul class="ul-2">
						<li><a href="">✅ Show Tasks <span class="shortcut">Ctrl+1</span></a></li>
						<li><a href="">✅ Show To Do <span class="shortcut">Ctrl+2</span></a></li>
						<li><a href="">✅ Show Notes <span class="shortcut">Ctrl+3</span></a></li>
						<li><a href="">✅ Show Done <span class="shortcut">Ctrl+4</span></a></li>
					</ul>
				</li>
				<li>
					<a href="">Help</a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</nav>
		<div class="all-cont">
			<div class="barrier"></div>
			<div class="cont cont-plans">
				<header class="cont-header">
					<h2><label for="input-plans">🏃 Plans 🙋</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-plans" id="input-plans"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-todo">
					<h2><label for="input-todo">👷 To Do 💪</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-todo" id="input-todo"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-notes">
				<header class="cont-header">
					<h2><label for="input-notes">📚 Notes 📝</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-notes" id="input-notes"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="cont cont-done">
				<header class="cont-header">
					<h2><label for="input-done">😍 Done 🏁</label></h2>
				</header>
				<div class="input-holder">
					<textarea class="text-input" name="input-done" id="input-done"></textarea>
				</div>
			</div>
			<div class="barrier"></div>
			<div class="clearfix"></div>
		</div>

		<script>window.$ = window.jQuery = require("./assets/js/jquery-3.3.1.min.js");</script>

			require("renderer.js");

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Groundwork Management</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/structure.css">
		<link rel="stylesheet" href="assets/css/theme-light.css">
	</head>
	<body>
		<div id="notes">
			
		</div>
		<div id="workspaces">
			<div class="workspace toggle-on">
				<header class="workspace-header">
					<h2><input type="text" value="For Today"></h2>
				</header>
				<div class="workspace-items">
					<article class="item">
						<a href="#">
							<header class="item-header">
								<img src="https://github.com/favicon.ico" alt="">
								<h3>GitHub</h3>
								<div class="clearfix"></div>
							</header>
							<p>GitHub is a web-based hosting service for version control using Git. It is mostly used for computer code. It offers all of the distributed version control and source code management functionality of Git as well as adding its own features.</p>
						</a>
					</article>
				</div>
			</div>
			<div class="workspace toggle-off">
				<h2><input type="text" value="Daily Routine"></h2>
				<div class="workspace-items">
					
				</div>
			</div>
			<div class="add-workspace">
				
			</div>
		</div>


		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/app.js"></script>
		<script>
			require("renderer.js");
		</script>
	</body>
</html>
